<html>
<head>
	<title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="background">
    <form id="formDaftar">
        <div class="luar">
            <div class="title">Daftar</div>
            <div class="box">
            
                <div class="container">
                <p style="text-align: center; font-weight: bold;">Silahkan lengkapi form di bawah ini untuk melanjutkan proses registrasi!</p>
                <br>
                <div class="tooltip">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Masukan Username" name="uname" required><span class="tooltiptext">Minimal 5 huruf, hanya boleh huruf atau angka</span>
                </div>
                
                <div class="tooltip">    
                <label  for="email"><b>Email</b></label>
                <input type="text" name="email" placeholder="Masukan Email" required><span class="tooltiptext">Masukan alamat email Anda</span>
                </div> 
                
                <div class="tooltip">      
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Masukan Password" name="pwd" id="Pass" required><span class="tooltiptext">Password dapat berupa kombinasi huruf, angka dan charakter</span>
                </div>    
                
                <label>
                <input type="checkbox" onclick="showPass()"> Show Password
                <br>    
                </label>
                <br>    
                <button type="submit">Daftar</button>
                <button type="button"><a href="login.html" style="color: white" target="_parent">Kembali</a></button>
                <br><br>
                
                </div>
            </div>
        </div>    
    </form> 
    <footer>Copyright &copy; 2018 All Right Reserved <a href="internet.html#home"> Justinfo.com</a></footer>
</div>
<script>
function showPass() {
    var x = document.getElementById("Pass");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}

   function toolTip(){
       var x = document.getElementById("popUp");
       x.classList.toggle("show");
   }
    
</script>    
</body>
</html>
